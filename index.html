<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Employee Payroll</h1>
  <button id="addBtn" class="btn-primary">+ Add Employee</button>
</header>

<section class="controls">
  <input type="text" id="searchInput" placeholder="Search employees...">
  
  <select id="sortSelect">
    <option value="">Sort By</option>
    <option value="name-asc">Name A-Z</option>
    <option value="name-desc">Name Z-A</option>
    <option value="salary-asc">Salary Low-High</option>
    <option value="salary-desc">Salary High-Low</option>
    <option value="date-desc">Newest</option>
    <option value="date-asc">Oldest</option>
  </select>
</section>

<section class="stats">
  <div class="card stat purple">
    <h3>Total Employees</h3>
    <p id="totalEmployees">0</p>
  </div>
  <div class="card stat green">
    <h3>Total Payroll</h3>
    <p id="totalPayroll">₹0</p>
  </div>
  <div class="card stat orange">
    <h3>Average Salary</h3>
    <p id="avgSalary">₹0</p>
  </div>
</section>

<section id="employeeContainer" class="grid"></section>

<!-- Modal Form -->
<div id="formModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="formTitle">Add Employee</h2>

    <form id="employeeForm" class="form-grid">
      <input type="hidden" id="employeeId">

      <!-- Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name">
        <small class="error" id="nameError"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <small class="error" id="emailError"></small>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" placeholder="+919876543210">
        <small class="error" id="phoneError"></small>
      </div>

      <!-- Salary -->
      <div class="form-group">
        <label>Salary</label>
        <input type="number" id="salary" placeholder="Minimum 15000">
        <small class="error" id="salaryError"></small>
      </div>

      <!-- Department -->
      <div class="form-group">
        <label>Department</label>
        <select id="department">
          <option value="">Select Department</option>
          <option>Engineering</option>
          <option>Sales</option>
          <option>Marketing</option>
          <option>HR</option>
          <option>Finance</option>
          <option>Operations</option>
        </select>
      </div>

      <!-- Start Date -->
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate">
        <small class="error" id="dateError"></small>
      </div>

      <!-- Notes (Full Width) -->
      <div class="form-group full-width">
        <label>Notes</label>
        <textarea id="notes" rows="3"></textarea>
      </div>

      <!-- Buttons -->
      <div class="form-actions full-width">
        <button type="submit" class="btn-success">Save Employee</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
